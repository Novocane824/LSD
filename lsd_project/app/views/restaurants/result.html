<h1>Result</h1>

<div class="deliverytime" align="center">
  <h2>Delivery Time</h2>
  Preparation and delivery will take approx. <strong class="strongtxt"><%= @result.Wtime %></strong>mins after order.
</div>

<div>
  <table style="width:900px" align="center">
      <tr>
        <th>Category</th>
        <th>Location</th>
        <th>Name</th>
        <th>Price</th>
      </tr>
    <% @restaurant.each do |t| %>
      <tr>
        <td><%= t.category %></td>
        <td><%= t.location %></td>
        <td><%= t.name %></td>
        <td><%= t.price %></td>
        <td><%= link_to "menu", "/restaurants/#{t.id}" %></td>
      </tr>
    <% end %>
  </table>
</div>
