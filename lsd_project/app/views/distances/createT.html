<h1>Time</h1>

<table style="width:900px">
  <tr>
    <th>From</th>
    <th>To</th>
    <th>Time (min)</th>
  </tr>
<% @distances.each do |t| %>
  <tr>
    <td><%= t.from %></td>
    <td><%= t.to %></td>
    <td><%= t.time %></td>
    <td><%= link_to "Delete", "/data/time/#{t.id}", method: :delete %></td>
  </tr>
<% end %>
</table>
