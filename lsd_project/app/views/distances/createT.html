<h1>Time</h1>

<table style="width:900px" align="center">
  <tr>
    <th>From</th>
    <th>To</th>
    <th>Time (min)</th>
  </tr>
<% @distances.each do |t| %>
  <tr>
    <td><%= t.fromW %></td>
    <td><%= t.toW %></td>
    <td><%= t.Wtime %></td>
    <td><%= link_to "Delete", "/data/time/#{t.id}", method: :delete %></td>
  </tr>
<% end %>
</table>
